[metadata]
description = WebDAV client library with an fsspec-based filesystem and a CLI
name = webdav4
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
url = https://github.com/skshetry/webdav4
project_urls=
    Documentation=https://skshetry.github.io/webdav4
maintainer = Saugat Pachhai
maintainer_email = suagatchhetri@outlook.com
keywords = webdav, webdav-client, fsspec, webdav-cli
platforms=any
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
setup_requires = setuptools_scm==6.0.1
install_requires=
    httpx>=0.17.0
    python-dateutil>=2.8.1
package_dir=
    =src
packages=find:
python_requires= >=3.6

[options.extras_require]
fsspec = fsspec==2021.6.1
all =
    %(fsspec)s
docs =
    Sphinx==4.0.2
    sphinx-copybutton==0.3.3
    myst-parser==0.15.1
    furo==2021.6.18b36
qa =
    pylint-pytest==1.1.2
    pylint==2.8.3
    mypy==0.910
    types-python-dateutil==0.1.4
    types-pkg_resources
tests =
    typing_extensions==3.10.0
    pytest==6.2.4
    pytest-cov==2.12.1
    cheroot==8.5.2
    WsgiDAV==3.1.0
    colorama==0.4.4
dev =
    %(all)s
    %(qa)s
    %(tests)s
    %(docs)s

[options.packages.find]
where=src

[flake8]
docstring-convention=google
max_line_length=79
max-complexity = 7
show_source=true
count=true
ignore=
    E203, # Whitespace before ':'
    W503, # Line break occurred before a binary operator


[options.entry_points]
console_scripts =
    dav = webdav4.cli:main [fsspec]
