name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '5 1 * * *'  # every day at 01:05
  workflow_dispatch:
    inputs:
      fsspec:
        description: 'fsspec version to use?'
        required: false
        default: 'default'
        type: choice
        options:
        - default
        - upstream

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        pyv: ["3.7", "3.8", "3.9", "3.10", "3.11.0-rc - 3.11"]
    env:
      HATCH_ENV: ${{ inputs.fsspec || (github.event_name == 'schedule' && 'upstream' || 'default')}}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.pyv }}

      - run: python -m pip install -U pip wheel hatch
      - run: hatch version
      - run: hatch run lint
      - run: hatch run tests --cov-report=xml
      - uses: codecov/codecov-action@v3
      - run: hatch build
      - run: hatch run docs

  check:
    if: always()
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
